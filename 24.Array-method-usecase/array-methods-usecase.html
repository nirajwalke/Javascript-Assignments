        ];
        let studentsName =  students.map((student) =>  student.name );
        console.log(studentsName); // ['John', 'Peter', 'Mary', 'Jack']

        let studentsDept = students.map((student) => student.dept );
        console.log(studentsDept); // ['CSE', 'ECE', 'EEE', 'CSE']

        let studentCourse = students.map((student) => {
