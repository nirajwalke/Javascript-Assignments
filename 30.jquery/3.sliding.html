<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Sliding Effects">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <title>jQuery - Sliding Effects</title>
</head>
<body>
    <h1>jQuery - Sliding Effects</h1>
    <p id="para" style="display: none;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt placeat, soluta fugit temporibus qui aspernatur ullam odio enim voluptas expedita officia provident pariatur vel praesentium accusamus porro dicta. Impedit, harum.</p>


    <script>
        $(document).ready(function(){
            $('h1').click(function(){
                $('#para').slideDown(2000); // slow // fast
            });
        });
    </script>


</body>
</html>
