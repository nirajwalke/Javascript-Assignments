<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Animation Effects">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <title>jQuery - Animation Effects</title>
</head>
<body>
    <h1>jQuery - Animation Effects</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt placeat, soluta fugit temporibus qui aspernatur ullam odio enim voluptas expedita officia provident pariatur vel praesentium accusamus porro dicta. Impedit, harum.</p>
     <button>Animate the block</button>
     <div style="background:green; height:80px; width: 120px; position: absolute;">

     </div>

    <script>
        $(document).ready(function(){
           $('button').click(function(){
               $('div').animate({
                   left: '300px',
                   width: '200px',
                   height: '200px',

               })
           })
        });
    </script>


</body>
</html>
