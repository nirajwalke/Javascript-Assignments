<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Fade Effects">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>jQuery - Fade Effects</title>
</head>
<body>
    <h1>jQuery - Fade Effects</h1>
    <p style="display:none;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat aliquam voluptatibus nam animi eligendi quaerat, facilis neque porro facere voluptate modi, minus ullam assumenda nostrum distinctio soluta blanditiis dolorem sunt.</p>
    <button>FadeIn</button>


    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('p').fadeIn(2000); // milliseconds // slow // fast
            })
        })
    </script>


</body>
</html>
