<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - scrollIntoView()">
    <title>DOM - scrollIntoView()</title>
</head>
<body>
    <div class="container">
     <button class="btn">scrollIntoView</button>
     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
         <li>5</li>
         <li>6</li>
         <li>7</li>
         <li>8</li>
         <li>9</li>
         <li>10</li>
         <li>11</li>
         <li>12</li>
         <li>13</li>
         <li>14</li>
         <li>15</li>
         <li>16</li>
         <li>17</li>
         <li>18</li>
         <li>19</li>
         <li  class="special">20</li>
     </ul>
    </div>
    <script>
        // DOM - scrollIntoView(true/false) => default:true
        // true - will align the top of the element to the top of the viewport or the top of the visible area of the scrollable ancestor
        // flase - will align the bottom of the element to the bottom of the viewport or visible area of the scrollable ancestor
        // scroll into an element
        // Syntax:
        // element.scrollIntoView(options);
        // options object properties:
        // behaviour: define the transition animation. Accepts the two values: auto or smooth. Default value: auto
        // block: define vertical alignment. four values: start, center, end or nearest. Default:start
        // inline : defines horizontal alignment. four values: start, center, end or nearest. Default:start
       
        let btn = document.querySelector('.btn');
        let special = document.querySelector('.special');
        btn.addEventListener('click', () => {
            special.scrollIntoView(true);
        });
          
    </script>
</body>
</html>
