<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - focus event">
    <title>DOM - focus event</title>
</head>
<body>
    <form id="form" action="#">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="password">
    <button type="submit" id="submit">submit</button>
    </form>
    <script>
        // DOM - focus event
        // Focus event - fires an element when it recieves or losses focus
        // focus - fires when an element has recieved focus
        // blur - fires when an element lost the focus
        
        let pwd = document.querySelector('input[type = "password"]');
        pwd.addEventListener('focus', (e) => {
            console.log(e.target.style.backgroundColor = 'yellow');
        }); 

        pwd.addEventListener('blur', (e) => {
            e.target.style.backgroundColor = '';
        });
 
        let submit = document.querySelector('#submit');
        submit.addEventListener('click', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
