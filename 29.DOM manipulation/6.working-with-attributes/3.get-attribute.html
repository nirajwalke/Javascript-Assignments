<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - getAttribute()">
    <title>DOM - getAttribute()</title>
</head>
<body>
    <a href="http://www.skillsafari.in" 
    target="_blank"
    id="skillsafari"
    rel="noopener noreferrer">
    http://www.skillsafari.in
     </a>
    <script>
        // DOM - getAttrbute()
        // Syntax:
        // element.getAttribute(name) - return 'attribute value' if 'attribute name' exists in the 'element' else, return 'null' as a result
        let link =document.querySelector('#skillsafari');
        if(link){
            let target = link.getAttribute('target');
            console.log(target); // _blank
            // let target = link.getAttribute('class');
            // console.log(target); // _null
        }
    </script>
</body>
</html>
