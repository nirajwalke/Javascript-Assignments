<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - working with attributes - usecase">
    <title>DOM - working with attributes - usecase</title>
    <style>
        #heading{
            font-family: 'Courier New', Courier, monospace;
            font-weight: 500px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="heading">DOM - Working with Attribute - Usecase</h1>

    <script>
        // DOM - Working with Attribute - Usecase
        let heading = document.querySelector('#heading');
        heading.setAttribute('class', 'heading');
    </script>
</body>
</html>
