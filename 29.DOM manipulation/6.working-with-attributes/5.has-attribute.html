<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - hasAttribute()">
    <title>DOM - hasAttribute()</title>
</head>
<body>
    <button id="btnSend">Send</button>
    <script>
        // DOM - hasAttribute()
        // Syntax:
        // element.hasAttribute(attributeName) - return 'true' if 'attributeName' exists,else return 'false'.
        let btnSend = document.querySelector('#btnSend');
        if(btnSend){
            let disabled =btnSend.hasAttribute('disabled');
            console.log(disabled);//true
        }
    </script>
</body>
</html>
