<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - insertBefore()">
    <title>DOM - insertBefore()</title>
</head>
<body>
    <ul id="menu">
     <li>Services</li>
     <li>About</li>
     <li>Contact</li>
    </ul>
    <script>
        // insertBefore()
        // syntax
        // parentNode,insertBefore(newNode,existingNode)
        // newNode - new node to be inserted
        // existingNode - is the node before which the new node is inserted
        let menu = document.querySelector('#menu');
        let li = document.createElement('li');
        li.textContent = 'Home';
        menu.insertBefore(li, menu.firstElementChild);




    </script>
</body>
</html>
