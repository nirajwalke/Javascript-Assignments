<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Desription" content="DOM - Document Fragment">
    <title>DOM - Document Fragment</title>
</head>
<body>
    <ul id="subject">

    </ul>
    <script>
        let subjects = [  'English', 'Maths', 'Physics', 'Chemistry', 'Computer'];
        let subjectEle = document.querySelector('#subject');
        let fragment = new DocumentFragment();
        subjects.forEach((subject) =>  {
            let li = document.createElement('li');
            li.innerHTML = subject;
            fragment.appendChild(li);
        });
        fragment.appendChild(fragment);

    </script>
</body>
</html>
