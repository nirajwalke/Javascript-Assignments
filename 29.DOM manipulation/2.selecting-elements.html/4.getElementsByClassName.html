<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM manipulation - getElementByClassName()">
    <title>"DOM manipulation - getElementByClassName()</title>
</head>
<body>
    <header>
        <nav>
            <ul id="menu">
                <li class="item">HTML</li>
                <li class="item">CSS</li>
                <li class="item">Bootstrap</li>
                <li class="item">Javascript</li>
                <li class="item">React</li>
            </ul>
        </nav>
    </header>

    <script>
        let items = Array.from(document.getElementsByClassName('item'));
        console.log(items);
        console.log(items[0].textContent);
        console.log(items[1].textContent);
        console.log(items[2].textContent);
        console.log(items[3].textContent);
        console.log(items[4].textContent);
        // [ 'HTML','CSS', Bootstrap, Javascript, React ]
        let itemArray = items.map((item) => item.textContent)
        console.log(itemArray);

    </script>
    
</body>
</html>
