<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM manipulation - getElementByName()">
    <title>DOM manipulation - getElementByName()</title>
</head>
<body>
    <p>Select a subject</p>
    <p>
        <input type="radio" name="subject" id="English">English
        <input type="radio" name="subject" id="Maths">Maths
        <input type="radio" name="subject" id="Physics">Physics
        <input type="radio" name="subject" id="Chemistry">Chemistry
    </p>
    <p>
        <button id="btn">Submit</button>
    </p>
    <script>
        let btn = document.getElementById('btn');
        // addEventListener('eventName', 'callBackFunction') eventName - 'click', 'submit'
        btn.addEventListener('click', () => {
            let subjects = document.getElementsByName('subject');
            console.log(subjects);
             subjects.forEach((subject) => {
                 if(subject.checked){
                     alert(`you selected: ${subject.value}`)
                 }
             })
        });
    </script>
</body>
</html>
