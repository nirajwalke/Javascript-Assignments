<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - className">
    <title>DOM - className</title>
</head>
<body>
    <ul id="menu" class="vertical main">
        <li>Home</li>
        <li>Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <script>
        // DOM - className
        // className - property we can be able to manipulate CSS classes of an element
        // Syntax:
        // element.className
        let menu = document.querySelector('#menu');
        console.log(menu);

        // overwrite the existing class property    
        menu.className = 'horizontal';
    </script>
</body>
</html>
